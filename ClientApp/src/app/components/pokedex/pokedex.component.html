<div style="display:flex; justify-content: center; flex-direction:column">
  <div *ngFor="let pokemon of listpokemon.results">
    <div style="display:flex; align-items: center; flex-direction:row">
      <div style="position:relative;width: 100px; height: 48px;">
        <div style="text-transform: capitalize;position: absolute; margin-top: 15px;">
          {{pokemon.name}}
        </div>
      </div>
      <div>
        <button mat-icon-button color="black" (click)="getPokemonByURL(pokemon.url)">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div>
        <button mat-icon-button [ngStyle]="{'color': 'red' }" (click)="favoritear(pokemon.url)">
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <mat-paginator [pageSize]="25" [length]="150"  aria-label="Select page">
  </mat-paginator>
</div>
