<mat-grid-list cols="4" rowHeight="200px" colspan="2" rowspan="1">
  <mat-grid-tile-header>
    <h1> {{data}} #{{listSkills.id}} </h1>
  </mat-grid-tile-header>
<mat-grid-tile>
  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{listSkills.id}}.png">
</mat-grid-tile>

    <mat-grid-tile>
      Caracteristicas f√≠sicas
    </mat-grid-tile>
    <mat-grid-tile>
      Peso = {{listSkills.weight}} Altura = {{listSkills.height}}
    </mat-grid-tile>
    

 


</mat-grid-list>


<h2 mat-dialog-title></h2>
<div mat-dialog-content ></div>

  <ng-container matColumnDef="listSkills">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{listSkills.type.name}} </mat-cell>
    <mat-header-row *matHeaderRowDef="listSkills.abilities"></mat-header-row>
<mat-row *matRowDef="let myRowData; columns: listSkills.abilities"></mat-row>
  </ng-container>
